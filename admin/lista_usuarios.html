<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agrego a las google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header_admin">
        <a href="../index.html" class="header_logo_link">
            <i class="fa-solid fa-film"></i>
            CAC-Movies
        </a>
    </header>

    <h1>Lista de Usuarios</h1>
    <table id="usuarios-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Contraseña</th>
                <th>Fecha de Nacimiento</th>
                <th>País</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de los usuarios se insertarán aquí dinámicamente -->
        </tbody>
    </table>
    <script src="https://kit.fontawesome.com/707464f25e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
