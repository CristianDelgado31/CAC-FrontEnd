<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header class="header_perfil">
        <a href="../index.html" class="header_logo_link">
            <i class="fa-solid fa-film"></i>
            CAC-Movies
        </a>
    </header>
    
    <div class="profile-container">
        <h2>Perfil de Usuario</h2>
        <div class="profile-item">
            <label for="nombre">Nombre:</label>
            <span id="nombre"></span>
        </div>
        <div class="profile-item">
            <label for="apellido">Apellido:</label>
            <span id="apellido"></span>
        </div>
        <div class="profile-item">
            <label for="email">Email:</label>
            <span id="email"></span>
        </div>
        <div class="profile-item">
            <label for="contrasenia">Contraseña:</label>
            <span id="contrasenia"></span>
        </div>
        <div class="profile-item">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <span id="fechaNacimiento"></span>
        </div>
        <div class="profile-item">
            <label for="pais">País:</label>
            <span id="pais"></span>
        </div>
        <button class="logout-button" onclick="cerrarSesion()">Cerrar Sesión</button>
        <button class="modify-button" onclick="modificarPerfil()">Modificar</button>
        <button class="delete-button" onclick="eliminarPerfil()">Eliminar</button>
    </div>

    <div class="modify-container" id="modify-container">
        <h2>Modificar Perfil</h2>
        <form id="modify-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre-modify" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido-modify" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email-modify" name="email" required>
            </div>
            <div class="form-group">
                <label for="contrasenia">Contraseña:</label>
                <input type="password" id="contrasenia-modify" name="contrasenia" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento-modify" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" id="pais-modify" name="pais" required>
            </div>
            <button type="submit" class="save-button">Guardar Cambios</button>
        </form>
    </div>

    <script src="perfil.js"></script>
    <script src="https://kit.fontawesome.com/707464f25e.js" crossorigin="anonymous"></script>
</body>
</html>
